[tool.poetry]
name = "experts_etl"
version = "5.15.0"
description = "Moves data from UMN to Pure (Experts@Minnesota), and vice versa."
readme = "README.md"
authors = ["David Naughton <naughton@umn.edu>", "Michael Berkowski <mjb@umn.edu"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7.1,<4.0.0"
experts_dw = {url = "https://github.com/UMNLibraries/experts_dw/raw/main/dist/experts_dw-7.19.0.tar.gz"}
jinja2 = "^2.11"
pandas = ">=1.3"
pureapi = {url = "https://github.com/UMNLibraries/pureapi/raw/main/dist/pureapi-4.3.3.tar.gz"}
python-daemon = "*"
dotenv_switch = {url = "https://github.com/UMNLibraries/dotenv_switch/raw/master/dist/dotenv_switch-0.1.2.tar.gz"}
python-json-logger = "*"
schedule = "*"
python-dateutil = "^2.8.2"

[tool.poetry.dev-dependencies]
pytest = "*"
